<div class="pagination">
  {% if page_obj.has_previous %}
    <p class="page-item"><a class="page-link" href="?page={{ page_obj.previous_page_number }}">Prev</a></p>
  {% endif %} 
  <p class="page-item active"><span class="page-link">{{ page_obj.number }} of {{ paginator.num_pages }}</span></p>
{% if page_obj.has_next %}
    <p class="page-item"><a class="page-link" href="?page={{ page_obj.next_page_number }}">Next</a></p>
  {% endif %}
</div>
